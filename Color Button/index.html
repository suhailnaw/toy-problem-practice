<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Buttons</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="scripts/script.js"></script>
  </head>
  <body>
    <div class="color-box" style="background-color:pink;width:75%;margin:1em auto;text-align:center"><h1>rgb(0,0,0)</h1></div>
    <div class="buttons" style="display:flex;width:50%;margin:1em auto">
      <button class="red-button" style="background-color:red">Red</button>
      <button class="orange-button" style="background-color:orange">Orange</button>
      <button class="yellow-button" style="background-color:yellow">Yellow</button>
      <button class="green-button" style="background-color:green">Green</button>
      <button class="blue-button" style="background-color:blue">Blue</button>
      <button class="violet-button" style="background-color:violet">Violet</button>
    </div>
  </body>
</html>
